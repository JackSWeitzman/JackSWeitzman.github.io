<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KHÔRA</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="KhoraFavicon.ico">
    <style>
        body {
            font-family: 'Open Sans', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5; /* Dark background */
            color: #f5f5f5; /* White text */
            overflow: hidden; /* Prevent scrolling */
        }
        header {
            background-color: #3300ff; /* Background color for the header */
            height: 150px; /* Adjust height as needed */
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 48px; /* Adjust font size as needed */
            font-weight: 700; /* Bold text */
            color: #f5f5f5; /* Text color */
            text-transform: uppercase; /* Optional: Make the text uppercase */
            position: relative;
            z-index: 1;
        }
        nav {
            background-color: #f5f5f5; /* Adjust to match the banner */
            padding: 10px;
            text-align: center;
        }
        nav a {
            color: #f5f5f5; /* Adjust to match the banner */
            margin: 0 15px;
            text-decoration: none;
        }
        .container {
            padding: 120px;
            background-color: #f5f5f5; /* Adjust to match the banner */
            color: #f5f5f5; /* Adjust to match the banner */
            text-align: center;
            position: relative;
            z-index: -21;
        }
        footer {
            background-color: #3300ff; /* Adjust to match the banner */
            color: #f5f5f5; /* Adjust to match the banner */
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
            z-index: 1;
        }
        h1, h2 {
            color: #3300ff; /* Adjust to match the banner */
        }
        #pixel-art-section {
            margin-top: 20px;
        }
        #pixel-art-output {
            margin-top: 20px;
            display: flex;
            justify-content: center;
        }
        #countdown-timer {
            text-align: center;
            margin-top: 20px;
            font-size: 24px;
            color: #3300ff;
        }

        /* Falling Asterisks */
        .falling-asterisk {
            position: absolute;
            color: #3300ff;
            font-size: 20px; /* Adjust size as needed */
            animation: fall linear infinite;
            z-index: 0;
            top: 150px; /* Start just below the header */
        }

        @keyframes fall {
            0% {
                transform: translateY(0);
            }
            100% {
                transform: translateY(calc(100vh - 150px - 50px)); /* Adjust for header and footer */
            }
        }
    </style>
</head>
<body>
    <header>
        KHôRA
    </header>
    <div class="container">
        <section id="pixel-art-section">
            <img src="PixelArtGirl.png" alt="Khora" style="width: 20%; height: auto;">
            <h2>Coming Soon</h2>
            <section id="countdown-timer">
                <div id="timer">00:00:00</div>
            </section>
        </section>
    </div>
    <footer>
        <p>Copyright &copy; 2025 KHORA. All rights reserved.</p>
    </footer>

    <script>
        const countdownDate = new Date('2025-01-31T00:20:00').getTime(); // Set your target date and time

        const timer = setInterval(function() {
            const now = new Date().getTime();
            const distance = countdownDate - now;

            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            document.getElementById('timer').innerHTML = 
                `${String(hours).padStart(2, '0')}:${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;

            if (distance < 0) {
                clearInterval(timer);
                document.getElementById('timer').innerHTML = "EXPIRED";
            }
        }, 1000);

        // Function to create falling asterisks
        function createFallingAsterisk() {
            const asterisk = document.createElement('div');
            asterisk.innerHTML = '*';
            asterisk.classList.add('falling-asterisk');

            // Randomize size, speed, and starting position
            const size = Math.random() * 24 + 10; // Size between 10px and 34px
            const speed = Math.random() * 5 + 2; // Speed between 2s and 7s
            const leftPosition = Math.random() * window.innerWidth;

            asterisk.style.fontSize = `${size}px`;
            asterisk.style.left = `${leftPosition}px`;
            asterisk.style.animationDuration = `${speed}s`;

            document.body.appendChild(asterisk);

            // Remove asterisk after it falls out of view
            setTimeout(() => {
                asterisk.remove();
            }, speed * 1000);
        }

        // Create falling asterisks at regular intervals
        setInterval(createFallingAsterisk, 500); // Adjust interval as needed
    </script>
</body>
</html>
